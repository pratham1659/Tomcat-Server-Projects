<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="container-fluid">
<marquee class="mt-1"><h2  class="text-primary">Registration Form</h2></marquee>
<div class="container">
<form action="register" method="post" class="form card" id="firm">
		<h2 class="bg-danger text-light card-header">Registration Form</h2>
		<table class="table table-hover">
			<tr>
			<td>Name</td>
			<td><input type="text" name="userName" required>
			</tr>
			
			<tr>
			<td>Email</td>
			<td><input type="email" name="email" required>
			</tr>
			
			<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" required>
			</tr>
			
			<tr>
			<td>DateOfBirth</td>
			<td><input type="date" name="dob" required>
			</tr>
			
			<tr>
			<td>City</td>
			<td><select name="city">
				<option value="pune">Pune</option>
				<option value="delhi">Delhi</option>
				<option value="jaipur">Jaipur</option>
				<option value="kolkata">Kolkata</option>
				<option value="ranchi">Ranchi</option>
			</select>
			</td>
			</tr>
			
			<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male">Male &nbsp;
		    <input type="radio" name="gender" value="female">Female
			</td>
			</tr>
			
			<tr class="card-footer">
			<td><button type="submit" class="btn btn-outline-success">Register</button></td>
			<td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
			</tr>
		</table>
		<button class="btn btn-outline-success d-block"><a href="showdata">Show Users</a></button>
			
		
</form>
</div>
</body>
</html>
